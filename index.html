<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Nómina - Crew</title>
  <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
  <h1>Calculadora de Nómina - Crew</h1>
  <form id="turno-form" class="turno-form">
    <label for="fecha">Fecha del turno:</label>
    <input type="date" id="fecha" required><br>
    <label for="inicio">Hora de inicio:</label>
    <input type="time" id="inicio" required><br>
    <label for="fin">Hora de fin:</label>
    <input type="time" id="fin" required><br>
    <label for="break">Minutos de descanso (no remunerado):</label>
    <input type="number" id="break" value="30" min="0" required><br>
    <button type="submit"><b>Agregar turno</b></button>
  </form>

  <table id="tabla-turnos" class="tabla-turnos">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Horas Totales</th>
        <th>Tipo</th>
        <th>Pago</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <p class="total">Total aproximado: $<span id="total">0</span></p>

  <script src="./script.js"></script>
</body>
</html>
